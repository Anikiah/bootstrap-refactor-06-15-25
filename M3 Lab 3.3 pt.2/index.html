<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Blog Preview Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4d04e;">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card" style="width: 300px; border: 2px solid black; border-radius: 15px; box-shadow: 8px 8px 0px black;">
        <div class="card-body p-4">

            <div class="mb-3" style="height: 150px; background-color: #f4d04e; border-radius: 10px; overflow: hidden;">
                <img src="illustration.jpeg" 
                class="img-fluid rounded" 
                style="width: 100%; height: 100%; object-fit: cover;"
                alt="Blog Image with yellow, black and white abstract background">
            </div>
                <div class="card-body">
                    <h5 class="card-title">Blog Post Title</h5>
    
</body>
</html>
