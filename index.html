<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Blog Preview Card</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4d04e;">

<div class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="card" style="width: 300px; border: 2px solid black; border-radius: 15px; box-shadow: 8px 8px 0px black;">
        <div class="card-body p-4">

            <div class="mb-3" style="height: 150px; background-color: #f4d04e; border-radius: 10px; overflow: hidden;">
                <img src="illustration.jpeg" 
                class="img-fluid rounded" 
                style="width: 100%; height: 100%; object-fit: cover;"
                alt="Blog Image with yellow, black and white abstract background">
            </div>
                <span class="badge mb-3" style="background-color: #f4d04e; color: black; 
                font-weight: bold; font-size: 12px; padding: 5px 10px; border-radius: 5px;">
                Learning
                </span>
    <div class="fw-bold mb-3" style="color: black; font-size: 13px; font-weight: bold;">
        Published 21 Dec 2023
    </div>
            <h5 class="card-text mb-3" style="color: black; font-size: 18px; font-weight: bold;">
                HTML & CSS foundations
            </h5>

            <p class="card-text mb-3" style="color:#6b6b6b; font-size: 14px; line-height: 1.4;">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>

            <div class="d-flex align-items-center"> 
        
                <img src="image-avatar.webp" 
                class="rounded-circle me-2" 
                style="width: 40px; height: 40px; object-fit: cover;"
                alt="Author Image">
             <span class="fw-bold" style="color: black; font-size: 14px; padding-left: 10px; font-weight: bold;">
                    Greg Hooper
                </span>
            </div>


        </div>


                

</body>
</html>
